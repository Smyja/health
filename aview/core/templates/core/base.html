<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navara</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <nav class="navbar ">
        <div class="navbar-brand">
            <a class="navbar-item" href="http://bulma.io">
                <img src="http://bulma.io/images/bulma-logo.png" alt="Bulma" width="112" height="28">
            </a>

            <a class="navbar-item is-hidden-desktop" href="https://github.com/jgthms/bulma" target="_blank">
                <span class="icon" style="color: #333;">
              <i class="fa fa-github"></i>
            </span>
            </a>

            <a class="navbar-item is-hidden-desktop" href="https://twitter.com/jgthms" target="_blank">
                <span class="icon" style="color: #55acee;">
              <i class="fa fa-twitter"></i>
            </span>
            </a>

            <div class="navbar-burger burger" data-target="navMenubd-example">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navMenubd-example" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link  is-active" href="/documentation/overview/start/">
                Docs
              </a>
                    <div class="navbar-dropdown ">
                        <a class="navbar-item " href="/documentation/overview/start/">
                  Overview
                </a>
                        <a class="navbar-item " href="http://bulma.io/documentation/modifiers/syntax/">
                  Modifiers
                </a>
                        <a class="navbar-item " href="http://bulma.io/documentation/columns/basics/">
                  Columns
                </a>
                        <a class="navbar-item " href="http://bulma.io/documentation/layout/container/">
                  Layout
                </a>
                        <a class="navbar-item " href="http://bulma.io/documentation/form/general/">
                  Form
                </a>
                        <a class="navbar-item " href="http://bulma.io/documentation/elements/box/">
                  Elements
                </a>

                        <a class="navbar-item is-active" href="http://bulma.io/documentation/components/breadcrumb/">
                    Components
                  </a>

                        <hr class="navbar-divider">
                        <div class="navbar-item">
                            <div>
                                <p class="is-size-6-desktop">
                                    <strong class="has-text-info">0.5.1</strong>
                                </p>

                                <small>
                        <a class="bd-view-all-versions" href="/versions">View all versions</a>
                      </small>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="navbar-end">
                <a class="navbar-item is-hidden-desktop-only" href="https://github.com/jgthms/bulma" target="_blank">
                    <span class="icon" style="color: #333;">
                <i class="fa fa-github"></i>
              </span>
                </a>
                <a class="navbar-item is-hidden-desktop-only" href="https://twitter.com/jgthms" target="_blank">
                    <span class="icon" style="color: #55acee;">
                <i class="fa fa-twitter"></i>
              </span>
                </a>
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="bd-tw-button button" href="{% url 'login' %}">
                                <span class="icon">
          <i class="fa fa-twitter"></i>
        </span>
                                <span>
          Login
        </span>
                            </a>

                        </p>
                        <p class="control">
                            <a class="button is-primary" href="{% url 'signup' %}">
                                <span class="icon">
                      <i class="fa fa-download"></i>
                    </span>
                                <span>Sign up</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% block content %} {%endblock%}
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // Get all "navbar-burger" elements
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any nav burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(function($el) {
                    $el.addEventListener('click', function() {

                        // Get the target from the "data-target" attribute
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);

                        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html>
